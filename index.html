<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h1>Login System</h1>
        <form name="loginform" onsubmit="return login(event)">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <div class="password-input">
                    <input type="password" id="password" name="password">
                    <span id="togglePassword" onclick="togglePasswordVisibility()">ðŸ™ˆ</span>
                </div>
            </div>
            <button type="submit">Log in</button>
        </form>
        <div id="registerLink">
            <p>No account? <a href="register.html">Sign up</a></p>
        </div>
        <div id="forgotPasswordLink">
            <p>Forgot password? <a href="forgotpassword.html">Retrieve password</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
